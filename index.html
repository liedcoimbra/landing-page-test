<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <title>Rumo a marte - OnebitX</title>
</head>
<body class="py-5">
    <div class="container px-4 container1">
        <div class="text-center py-4">
            <img src="images/logo.png" alt="logoOneBitDark" class="img-fluid">
        </div>
        <form class="formulary">
            <div class="name">
                <p class="paragraph mb-2">1 - Qual o seu nome?</p>
                <div class="input-group mb-3">
                    <label class="input-group-text" id="basic-addon1">Primeiro nome:</label>
                    <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1" placeholder="Digite aqui">
                </div>
                <div class="input-group mb-3">
                    <label class="input-group-text" id="basic-addon2">Segundo nome:</label>
                    <input type="text" class="form-control" aria-label="Username" aria-describedby="emailHelp" placeholder="Digite aqui">
                </div>
            </div>
            <div class="genre mb-2">
                <p class="paragraph mb-2">2 - Qual a sua área?</p>
                <div class="form-check">
                    <label class="form-check-label" for="op1">Front-end</label>
                    <input class="form-check-input" type="radio" name="Gênero" id="op1" value="op1">
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="op2">Back-end</label>
                    <input class="form-check-input" type="radio" name="Gênero" id="op2" value="op2">
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="op3">Full-stack</label>
                    <input class="form-check-input" type="radio" name="Gênero" id="op3" value="op3">
                </div>
            </div>
            <div class="trains mb-2">
                <p class="paragraph mb-2">3 - Marque as tecnologias que você aprendeu:</p>
                <div class="form-check form-switch">
                    <input class="form-check-input" role="switch" type="checkbox" value="" id="check1">
                    <label class="form-check-label" for="check1">HTML</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" role="switch" type="checkbox" value="" id="check2">
                    <label class="form-check-label" for="check2">CSS</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" role="switch" type="checkbox" value="" id="check3">
                    <label class="form-check-label" for="check3">SASS/SCSS</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" role="switch" type="checkbox" value="" id="check4">
                    <label class="form-check-label" for="check4">Bootstrap</label>
                </div>
            </div>
            <form action="" class="form-inline">
                <div class="qualities mb-3">
                    <p class="paragraph mb-2">4 - O que você pretende aprender?</p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="" id="check5">
                        <label class="form-check-label" for="check5">JavaScript</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="" id="check6">
                        <label class="form-check-label" for="check6">React</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="" id="check7">
                        <label class="form-check-label" for="check7">Node.js</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="" id="check8">
                        <label class="form-check-label" for="check8">Python</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="" id="check9">
                        <label class="form-check-label" for="check9">PHP</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="" id="check10">
                        <label class="form-check-label" for="check10">Ruby</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="" id="check11">
                        <label class="form-check-label" for="check11">MySQL</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="" id="check12">
                        <label class="form-check-label" for="check12">MongoDB</label>
                    </div>
                </div>
                <div class="button text-center">
                    <button type="submit" class="btn btn-outline-success btn1 mb-3">Enviar</button>
                </div>
            </form>
        </form>
    </div>
    <div class="creddits text-center mt-4">
        <p class="paragraph">Feito por LiedDev - 2023</p>
    </div>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
